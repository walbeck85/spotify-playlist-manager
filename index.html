<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Date Playlist Generator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ§ Date-Based Playlist Creator</h1>
      <p>Select a date range to generate a playlist from your liked songs.</p>

      <section class="auth">
        <button id="loginBtn">Login with Spotify</button>
        <span id="userInfo" style="display: none"></span>
      </section>

      <section class="filter-form">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" />

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" />

        <button id="generateBtn">Generate Playlist</button>
        <label><input type="checkbox" id="useMock" /> Use Mock Data</label>
      </section>

      <section id="log" class="log-box"></section>
      <section id="playlistLink" class="success-box"></section>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
